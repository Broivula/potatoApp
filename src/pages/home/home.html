<ion-header>
  <ion-navbar>
    <ion-title>
      Pottumaa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="imagesLoaded">
    <ion-item *ngFor="let entry of frontPageArray">
      <p>{{entry}}</p>
      <button ion-button item-end (click)="openImagePage(entry)"> Avaa </button>
    </ion-item>
  </ion-list>
</ion-content>
